<ion-view view-title="Profile">
    <ion-content>
        <ion-list>
            <ion-toggle ng-model="settings.enableFriends">
                Stay logged in
            </ion-toggle>
            <div class="padding">
                <a class="button button-block button-royal" ui-sref="login">
                    Log Out
                </a>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
