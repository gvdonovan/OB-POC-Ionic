<ion-view view-title="Login">
    <ion-content has-header="true" padding="true" style="top: 100px;">

        <div style="text-align: center;" class="padding">
            <img src="../img/optimalblue_horiz_dynamix.png " alt="Optimal Blue">
        </div>

        <div class="list list-inset col col-center ">
            <label class="item item-input">
                <input type="text" placeholder="Username" ng-model="user.username">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Password" ng-model="user.password">
            </label>

            <div class="padding">
                <button class="button button-block button-royal" ng-click="login(user)">
                    Submit
                </button>
                <p class="text-center">
                    <a href="#/forgot-password">Forgot password</a>
                </p>
            </div>
        </div>
    </ion-content>
</ion-view>
